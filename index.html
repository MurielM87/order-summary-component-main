<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" type="text/css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <div class="container">
    <div id="card">
      <img src="./images/illustration-hero.svg" alt="illustration" id="img_header">
      <div id="card_text">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>

        <div id="card_plan">
          <div id="icon_price">
            <img src="./images/icon-music.svg" alt="icone musique" id="img_music">
            <div id="card_price">
              <div id="annual_plan">Annual Plan</div>
              <div id="annual_price">$59.99/year</div>
            </div>
          </div>

          <div class="change">Change</div>
        </div>

        <div>
          <button id="button_payment">Proceed to Payment</button>
          <button id="button_cancel">Cancel Order</button>
        </div>
      </div>

    </div>


    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Muriel MARCHAL</a>.
      </div>
    </footer>

  </div>

</body>

</html>
